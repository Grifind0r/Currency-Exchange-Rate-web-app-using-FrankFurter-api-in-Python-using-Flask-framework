<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Set the background color to white */
            background-image: url('http://localhost:8000/imgC.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #302d2d;
            text-align: center;
            margin-top: -500px;
            margin-left: 650px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: auto;
            margin-left: -250px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        .currency-list {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            white-space: pre-line; /* Preserve line breaks */
        }
    </style>
<script>
    function showCurrencyList() {
    var currencyList = ['AUD', 'BGN', 'BRL', 'CAD', 'CHF', 'CNY', 'CZK', 'DKK', 'EUR', 'GBP', 'HKD', 'HUF', 'IDR', 'ILS', 'INR', 'ISK', 'JPY', 'KRW', 'MXN', 'MYR', 'NOK', 'NZD', 'PHP', 'PLN', 'RON', 'SEK', 'SGD', 'THB', 'TRY', 'USD', 'ZAR'];

    var currencyString = "Currency List:\n" + currencyList.join("\n");

    // Update the content of the #currencyList div
    var currencyListElement = document.getElementById("currencyList");
    currencyListElement.innerText = currencyString;
}

</script>

</head>

<body>
    <h1 >Currency Converter</h1>

    <form method="post" action="/">
        <label for="date">Date:</label>
        <input type="text" name="date" required>
        <br>
        <label for="from_currency">From Currency:</label>
        <input type="text" name="from_currency" required>
        <br>
        <label for="to_currency">To Currency:</label>
        <input type="text" name="to_currency" required>
        <br>
        <button type="submit">Convert</button>
    </form>
    <button onclick="showCurrencyList()">Show Currency List</button>
    <div id="currencyList" class="currency-list"></div>

    {% if result %}
    <p >{{ result }}</p>
    {% endif %}
</body>

</html>
